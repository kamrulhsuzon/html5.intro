<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
    <style>
        form .info label{
display: block;
margin: 5px;
        }
    </style>
</head>
<body>
    <header>
<h1>How to Create A basic HTML Form</h1>
<h4>Why need a form</h4>

    </header>

    <main>
<section>
    <h2>School Registration Form</h2>
    <form>
        <fieldset class="info">
            <legend>Basic Info</legend>
            <label for="name">Your Name</label>
       <input type="text" name="first name" id="name">
       <br>
       <br>
       <label for="email">Email</label>
       <input type="email" name="Email" id="email">
        </fieldset>

       <fieldset>
        <legend> Provide your Info
        </legend>
          <input type="radio" name="info" id="name">
            <label for="name">name</label>

            <input type="radio" name="info" id="email">
            <label for="email">email</label>

            <input type="number" name="info" id="number">
            <label for="number">number</label>
       </fieldset>
       <fieldset>
        <legend>Game Play Selected</legend>

        <input type="checkbox" name="" id="cricet">
        <label for="cricet">Cricet</label>

        <input type="checkbox" name="" id="football">
        <label for="football">Football</label>

        <input type="checkbox" name="" id="basketball">
        <label for="basketball">Basketball</label>

       </fieldset>
       <fieldset>
        <legend>Extra Activite</legend>
        <textarea cols="50" rows="4" name="" id=""></textarea>

       </fieldset>

       <input type="submit" value="submit">
       <input type="reset" value="Clear">

    </form>
</section>

    </main>

    <footer>


    </footer>
    
</body>
</html>
