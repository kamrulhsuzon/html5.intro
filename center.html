<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Center</title>
    <style>
        .box-container{
            display: flex;
            justify-content: baseline;
            gap: 10px;
            background-color: aquamarine;
            align-items: center;
            height: 600px;
        }
       .box{
            border: 2px solid mediumblue;
            height: 300px;
            width: 300px;
            font-size: 2em;
        }
    </style>
</head>
<body>
   <Header>
    <H1>Flex Box center</H1>
   </Header>
   
   <div class="box-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
   </div>
</body>
</html>
