<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box </title>
    <style>
        .container {
            display: flex;
        }

        .container div {
            border: 2px solid black;
            height: 100px;
            width: 200px;
            font-size: 3em;
        }

        .box-container {
            display: flex;
            gap: 30px;
        }

        .box-container div {
            border: 2px solid purple;
            height: 200px;
            width: 200px;
            font-size: 3em;
        }


        .user-container {
            display: flex;
            justify-content: space-around;
        }

        .user-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user {
            font-size: 2em;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: aquamarine;
        }
    </style>
    <link rel="stylesheet" href="styles/nan.css">

</head>

    </div>

        <!-- .box{$}*5 -->

        <div class="box">2</div>
